<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Border</title>
  </head>
  <body>
    <center>
      <form action="">
        <table>
          <tr align="center">
            <td><label for="text">Text:</label></td>
            <td><input type="text" id="text" /></td>
          </tr>
          <tr align="center">
            <td><label for="pw">Text:</label></td>
            <td><input type="password" id="pw" /></td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <label for="radio1">Radio 1</label>
              <input type="radio" name="radio1" id="radio1" />
              <label for="radio2">Radio 2</label>
              <input type="radio" name="radio1" id="radio2" />
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <label for="checkbox1">checkbox 1</label>
              <input type="checkbox" name="checkbox1" id="checkbox1" />
              <label for="checkbox2">checkbox 2</label>
              <input type="checkbox" name="checkbox2" id="checkbox2" />
            </td>
          </tr>
          <tr align="center">
            <td>
              <label for="combo">Combo Box:</label>
            </td>
            <td>
              <select name="select" id="combo">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
              </select>
            </td>
          </tr>
          <tr align="center">
            <td><label for="textarea">Textarea:</label></td>
            <td>
              <textarea
                name="textarea"
                id="textarea"
                cols="20"
                rows="3"
              ></textarea>
            </td>
          </tr>
          <tr align="center">
            <td colspan="2"><button>Button</button></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
